<form [formGroup]="formData" novalidate (ngSubmit)="send()" >
  <div>
    <label for="search">Search</label>
    <input type="text" name="search" formControlName="search" />
  </div>
  <button type="submit">Send</button>
</form>
<ul>
  <li *ngFor="let item of searchResult$ | async">
    {{ item }}
  </li>
</ul>
