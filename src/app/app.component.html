<form [formGroup]="formData" novalidate (ngSubmit)="send()">
  <div>
    <label for="search">Search</label>
    <input type="text" name="search" formControlName="search" />
  </div>
  <div>
    <input type="checkbox" name="isSend" formControlName="isSend" /> 要不要發API
  </div>
  <button type="submit">Send</button>
</form>
<!--
  使用shareReplay operator避免ajax時async pipe重複發request的問題
  https://dotblogs.com.tw/wellwind/2017/08/10/using-rxjs-sharereplay-operator-for-async-pipe
-->
<table *ngIf="searchResult$ | async">
  <tr>
    <td>use li</td>
    <td>use div</td>
  </tr>
  <tr>
    <td>
      <ul>
        <li *ngFor="let item of searchResult$ | async">
          {{ item }}
        </li>
      </ul>
    </td>
    <td>
      <div *ngFor="let item of searchResult$ | async">
        {{ item | json}}
      </div>
    </td>
  </tr>
</table>
